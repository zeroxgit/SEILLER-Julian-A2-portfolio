<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SEILLER Julian</title>
    <link rel="icon" type="favicon" href="images\icons\favicon.png">
    <link rel="stylesheet" href="css/style_contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->

    <header class="header">
        <a href="#" class="logo">JULIAN SEILLER</a>
        <nav>
            <ul class="navbar">
                <a href="index.html">ACCUEIL</a>
                <a href="competences.html">COMPÉTENCES</a>
                <a href="projets.html">PROJETS</a>
                <a href="#">CONTACT</a>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
        <section id="contact">
            <form>
                <div class="form-group half">
                    <input required type="text" id="nom" name="nom" placeholder="Votre nom et prénom :">
                    <input required type="email" id="email" name="email" placeholder="Votre email :">
                </div>
                <div class="form-group">
                    <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone :">
                </div>
                <div class="form-group">
                    <textarea required id="message" name="message" placeholder="Votre message :"></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
</body>

</html>
